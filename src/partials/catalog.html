<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./partials_css/catalog.css" />
  </head>
  <body>
    <div class="catalog-container">
      <form class="catalog-search-form">
        <div class="catalog-container-search">
          <input
            type="text"
            class="catalog-search-input"
            placeholder="Search"
            required
          /><svg height="18" width="18" class="catalog-icon-x">
            <use href="./images/icons.svg#icon-x-search"></use>
          </svg>
        </div>

        <button class="catalog-search-btn" type="submit">
          <svg height="20" width="20" class="catalog-icon-search">
            <use href="./images/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <div class="catalog-gallery"></div>
      <div class="catalog-pagination-container">
        <svg height="20" width="20" class="catalog-icon-arrow-left">
          <use href="./images/icons.svg#icon-arrow-left"></use>
        </svg>
        <div class="catalog-pagination-pages">
          <button class="catalog-number-btn">01</button>
          <button class="catalog-number-btn">02</button>
          <button class="catalog-number-btn">03</button>
          <span class="catalog-pagination-dots">...</span>
          <button class="catalog-number-btn">24</button>
        </div>
        <svg height="20" width="20" class="catalog-icon-arrow-right">
          <use href="./images/icons.svg#icon-arrow-right"></use>
        </svg>
      </div>
    </div>
  </body>
</html>
